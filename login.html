{% extends 'dappx/base.html' %}
{% block body_block %}
<body style="background: url(https://zolostays.com/blog/wp-content/uploads/2020/03/viktor-forgacs-FcDqdJUM6B4-unsplash-1.jpg) no-repeat;">
  <style> 
div {
 opacity: 0.95;
}
</style>

  <div class="container">
    <div class="jumbotron">
    <div id="form-wrapper" style="max-width:500px;margin:auto;">
      <h1>Login here :</h1><br><br><br>
<form method="post" action="{% url 'user_login' %}">
          {% csrf_token %}
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username"><br><br>
<label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password"><br><br>
<input type="submit" class="btn btn-success" name="" value="Login">
</form>
	</div>
</div>
  </div>
{% endblock %}
